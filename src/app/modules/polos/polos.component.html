<div fxLayout="row" fxLayoutAlign="space-between center" fxLayoutGap="20px">
  <div>
    <h2>Polos Itaú</h2>

    <p class="Title">Confira abaixo alguns dos principais polos do Itaú</p>
  </div>
  <div>
    <table mat-table [dataSource]="data" class="mat-elevation-z8">
      <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->

      <!-- Position Column -->

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Nome</th>
        <td mat-cell *matCellDef="let element">{{ element.name }}</td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="business">
        <th mat-header-cell *matHeaderCellDef>Business</th>
        <td mat-cell *matCellDef="let element">{{ element.business }}</td>
      </ng-container>

      <ng-container matColumnDef="valuation">
        <th mat-header-cell *matHeaderCellDef>Valuation</th>
        <td mat-cell *matCellDef="let element">{{ element.valuation }}</td>
      </ng-container>

      <ng-container matColumnDef="active">
        <th mat-header-cell *matHeaderCellDef>Status</th>
        <td mat-cell *matCellDef="let element">{{ element.Active }}</td>
      </ng-container>

      <ng-container matColumnDef="acao">
        <th mat-header-cell *matHeaderCellDef>Ação</th>
        <td mat-cell *matCellDef="let element">
          <button class="eye" mat-raised-button (click)="teste(element.id)">
            <mat-icon aria-hidden="false" aria-label="Example home icon"
              >remove_red_eye</mat-icon
            >
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
    <mat-paginator
      [length]="100"
      [pageSize]="10"
      [pageSizeOptions]="[5, 10, 25, 100]"
    >
    </mat-paginator>
  </div>
</div>
